[tips-and-tricks-item-description]
intro=欢迎来到 Pyanodons Mods。根据您安装的套装中的哪些模组，factorio 的某些部分已更改。 Pyanodons mods 旨在用于长时间的游戏，通常不被视为适合初学者或寻求短游戏的人的 mod 集。
victory=在pyanodons中，胜利条件发生了变化，要获胜，您需要研究一种技术，其中包括太空科学包[technology=space-science-pack]

